query searchManga($id: Int, $page: Int, $perPage: Int, $search: String) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      total
      currentPage
      lastPage
      hasNextPage
      perPage
    }
    media(id: $id, type: MANGA, sort: POPULARITY_DESC, search: $search) {
      id
      staffPreview: staff(perPage: 8, sort: [RELEVANCE, ID]) {
        edges {
          id
          role
          node {
            id
            name {
              full
              native
            }
          }
        }
      }
      coverImage {
        extraLarge
        large
        medium
        color
      }
      format
      isAdult
      title {
        romaji
        english
      }
    }
  }
}
